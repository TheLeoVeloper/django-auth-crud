<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD Aplication</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css    ">
    <link rel="shortcut icon" href="https://gitlab.com/uploads/-/system/project/avatar/31295677/pngwing.com__1_.png">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Django App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="{% url 'home' %}">Home</a></li>


                    {% if user.is_authenticated %}

                    <li class="nav-item"><a class="nav-link" href="{% url 'tasks' %}">Tasks Pending</a></li>

                    <li class="nav-item"><a class="nav-link" href="{% url 'tasks_completed' %}">Tasks completed</a></li>

                    <li class="nav-item"><a class="nav-link" href="{% url 'create_task' %}"> Create task</a></li>

                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>

                    {% else %}

                    <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign up</a></li>

                    <li class="nav-item"><a class="nav-link" href="{% url 'signin' %}">Sign in</a></li>

                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block content %}
    {% endblock %}

</body>

</html>
